<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img-video/naklov.jpg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div class="container-calculatrice">
        <form>
            <div class="container-ecran">
                <div class="container-gif-hellokitty">
                    <img class="gif-hellokitty" src="img-video/7af458bc35898f4ffddc076491ea9a37.gif" alt="Hello Kitty" />
                </div>
                <input type="text" name="display" disabled>
            </div>
            <div class="btn-calculatrice">
                <div class="container-numeric">
                    <div class="button-calc-container">
                        <input type="button" type="text" class="button-calc" onclick="display.value += '7' "><h1 class="title-btn">7</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '8' "><h1 class="title-btn">8</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '9' "><h1 class="title-btn">9</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '4' "><h1 class="title-btn">4</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '5' "><h1 class="title-btn">5</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '6' "><h1 class="title-btn">6</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '1' "><h1 class="title-btn">1</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '2' "><h1 class="title-btn">2</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '3' "><h1 class="title-btn">3</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '0' "><h1 class="title-btn">0</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value += '.' "><h1 class="title-btn">.</h1></input>
                    </div>
                    <div class="button-calc-container">
                        <input type="button" class="button-calc" onclick="display.value = eval(display.value) "><h1 class="title-btn">=</h1></input>
                    </div>
                </div>

                <div class="container-operation">
                    <div class="button-oper-container">
                        <input type="button" class="button-oper" onclick="display.value = '' "><h1 class="title-btn-oper">C</h1></input>
                    </div>
                    <div class="button-oper-container">
                        <input type="button" class="button-oper" onclick="display.value += '/' "><h1 class="title-btn-oper">/</h1></input>
                    </div>
                    <div class="button-oper-container">
                        <input type="button" class="button-oper" onclick="display.value += '*' "><h1 class="title-btn-oper">x</h1></input>
                    </div>
                    <div class="button-oper-container">
                        <input type="button" class="button-oper" onclick="display.value += '-' "><h1 class="title-btn-oper">-</h1></input>
                    </div>
                    <div class="button-oper-container">
                        <input type="button" class="button-oper" onclick="display.value += '+' "><h1 class="title-btn-oper">+</h1></input>
                    </div>
                </div>
            </div>
                <h3>Script by NakloV &#x2022; 2024</h3>
        </form>
    </div>
</body>
</html>
